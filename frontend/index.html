<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .купить { color: green; }
        .не-забыть { color: red; }
        .дом { color: orange; }
        .машина { color: blue; }
        .холодос { color: purple; }
        .filter-buttons {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            padding: 0 10px;
        }
        .filter-buttons button {
            flex: 1;
            min-width: 80px;
            padding: 5px;
        }
        .active { font-weight: bold; }
        #editModal, #addModal {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #editModal > div, #addModal > div {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        #editModal input, #addModal input,
        #editModal select, #addModal select,
        #editModal button, #addModal button {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        #editModal button, #addModal button {
            margin-right: 20px;
        }
        #editModal button:last-child, #addModal button:last-child {
            margin-right: 0;
        }
        @media (max-width: 480px) {
            #editModal, #addModal {
                padding: 10px;
            }
            #editModal > div, #addModal > div {
                padding: 20px;
                margin: 10px auto;
            }
            #accountModal > div {
                padding: 15px;
                margin: 10px auto;
            }
        }
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .nav-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .add-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .add-button button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .priority-low { background-color: #d4edda; }
        .priority-medium { background-color: #fff3cd; }
        .priority-high { background-color: #f8d7da; }
        #shoppingList {
            padding-left: 0;
            list-style: none;
        }
        #shoppingList li {
            cursor: move;
            padding: 5px;
            padding-left: 0;
            margin: 5px 0;
            margin-left: 0;
            display: flex;
            align-items: center;
        }
        #shoppingList li.dragging {
            opacity: 0.5;
        }
        #shoppingList li button {
            margin-left: 10px;
        }
        .priority-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .priority-dot.low { background-color: #28a745; }
        .priority-dot.medium { background-color: #ffc107; }
        .priority-dot.high { background-color: #dc3545; }
        #deleteSelectedButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="filter-buttons">
        <button id="buyButton" onclick="filterCategory('купить')">Купить</button>
        <button id="forgetButton" onclick="filterCategory('не-забыть')">Не забыть</button>
        <button id="homeButton" onclick="filterCategory('дом')">дом</button>
        <button id="carButton" onclick="filterCategory('машина')">машина</button>
        <button id="frigeButton" onclick="filterCategory('холодос')">холодос</button>
        <button onclick="openAccountModal()">Аккаунт</button>
    </div>
    <ul id="shoppingList"></ul>

    <div id="editModal">
        <div>
            <input type="text" id="editItemName" placeholder="New item name">
            <select id="editItemCategory">
                <option value="купить">Купить</option>
                <option value="не-забыть">Не забыть</option>
                <option value="дом">дом</option>
                <option value="машина">машина</option>
                <option value="холодос">холодос</option>
            </select>
            <select id="editItemPriority">
                <option value="1">Низкий</option>
                <option value="2">Средний</option>
                <option value="3">Высокий</option>
            </select>
            <button onclick="saveEditItem()">Save</button>
            <button onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <div id="addModal">
        <div>
            <input type="text" id="addItemName" placeholder="Item name">
            <select id="addItemCategory">
                <option value="купить">Купить</option>
                <option value="не-забыть">Не забыть</option>
                <option value="дом">дом</option>
                <option value="машина">машина</option>
                <option value="холодос">холодос</option>
            </select>
            <select id="addItemPriority">
                <option value="1">Низкий</option>
                <option value="2" selected>Средний</option>
                <option value="3">Высокий</option>
            </select>
            <button onclick="addItem()">Add</button>
            <button onclick="closeAddModal()">Cancel</button>
        </div>
    </div>

    <div id="accountModal" style="display: none; position: fixed; left: 0; top: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; -webkit-overflow-scrolling: touch;">
        <div style="max-width: 500px; width: 100%; margin: 20px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); position: relative;">
        <h2>Аккаунт</h2>
        
        <div id="userInfo" style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px;">
            <p><strong>Имя:</strong> <span id="userName">-</span></p>
            <p><strong>Email:</strong> <span id="userEmail">-</span></p>
            <button onclick="logout()" style="width: 100%; padding: 10px; margin-top: 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Выйти</button>
        </div>

        <div>
            <h3>Поиск пользователей</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="searchUsersInput" placeholder="Поиск по имени или email" style="flex: 1; padding: 10px;">
                <button onclick="searchUsers()" style="padding: 10px 20px;">Поиск</button>
            </div>
            <div id="searchResults" style="margin-top: 10px;"></div>
        </div>

        <div style="margin-top: 20px;">
            <h3>Все пользователи</h3>
            <div id="allUsersList"></div>
        </div>

        <div style="margin-top: 20px;">
            <h3>Мои друзья</h3>
            <div id="friendsList"></div>
        </div>

        <div style="margin-top: 20px;">
            <h3>Поделиться списком "Купить"</h3>
            <select id="shareWithFriend" style="width: 100%; padding: 10px; margin: 10px 0;">
                <option value="">Выберите друга</option>
            </select>
            <button onclick="shareList()" style="width: 100%; padding: 10px;">Поделиться</button>
        </div>

        <button onclick="closeAccountModal()" style="margin-top: 20px; width: 100%; padding: 10px;">Закрыть</button>
        </div>
    </div>

    <div>
        <button id="deleteSelectedButton" onclick="deleteCheckedItems()">Удалить выбранное</button>
    </div>

    <div class="nav-buttons">
        <button onclick="navigateFilter('left')">Влево</button>
        <button onclick="navigateFilter('right')">Вправо</button>
    </div>

    <div class="add-button">
        <button onclick="openAddModal()">Add</button>
    </div>

    <script>
        let currentEditItem = null;
        let currentFilter = 'купить';
        const filters = ['купить', 'не-забыть', 'дом', 'машина', 'холодос'];
        let filterIndex = 0;
        let currentItems = [];

        // Авторизация теперь через сессии, не нужен Basic Auth
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentState();
            setupDragAndDrop();
        });

        function setupDragAndDrop() {
            const shoppingList = document.getElementById('shoppingList');
            shoppingList.addEventListener('dragstart', (e) => {
                const li = e.target.closest('li');
                if (li) {
                    e.dataTransfer.setData('text/plain', li.dataset.index);
                    li.classList.add('dragging');
                }
            });

            shoppingList.addEventListener('dragend', (e) => {
                const li = e.target.closest('li');
                if (li) li.classList.remove('dragging');
            });

            shoppingList.addEventListener('dragover', (e) => e.preventDefault());

            shoppingList.addEventListener('drop', (e) => {
                e.preventDefault();
                const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                const toLi = e.target.closest('li');
                if (!toLi) return;
                const toIndex = parseInt(toLi.dataset.index);

                if (fromIndex !== toIndex) {
                    const [movedItem] = currentItems.splice(fromIndex, 1);
                    currentItems.splice(toIndex, 0, movedItem);
                    renderList(currentItems);
                    saveOrderToServer();
                }
            });
        }

        function saveOrderToServer() {
            fetch('/reorder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(currentItems),
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to save order');
            })
            .catch(error => console.error('Error saving order:', error));
        }

        function addItem() {
            const itemNameInput = document.getElementById('addItemName');
            const itemCategoryInput = document.getElementById('addItemCategory');
            const itemPriorityInput = document.getElementById('addItemPriority');
            const itemName = itemNameInput.value.trim();
            const itemCategory = itemCategoryInput.value.trim();
            const itemPriority = parseInt(itemPriorityInput.value);

            if (!itemName || !itemCategory) return;

            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    name: itemName,
                    category: itemCategory,
                    priority: itemPriority
                }),
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401 || response.status === 302) {
                        window.location.href = '/auth/yandex';
                        return;
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (!data) return; // Если был редирект
                itemNameInput.value = '';
                closeAddModal();
                filterCategory(currentFilter);
            })
            .catch(error => {
                console.error('There was an error!', error);
                if (error.message === 'Network response was not ok') {
                    alert('Ошибка авторизации. Проверьте настройки сервера.');
                }
            });
        }

        function toggleBought(name, checked) {
            fetch('/buy/' + encodeURIComponent(name), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ bought: checked, category: currentFilter }),
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                filterCategory(currentFilter);
            })
            .catch(error => console.error('There was an error!', error));
        }

        function deleteItem(name) {
            fetch(`/delete/${encodeURIComponent(name)}?category=${encodeURIComponent(currentFilter)}`, {
                method: 'DELETE',
                credentials: 'include',
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                filterCategory(currentFilter);
            })
            .catch(error => console.error('There was an error!', error));
        }

        function filterCategory(category) {
            fetch(`/list?category=${encodeURIComponent(category)}`, {
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401 || response.status === 302) {
                        // Перенаправление на авторизацию
                        window.location.href = '/auth/yandex';
                        return;
                    }
                    throw new Error('Network response was not ok');
                }
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    // Если получили HTML вместо JSON, значит нужна авторизация
                    window.location.href = '/auth/yandex';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (!data) return; // Если был редирект, data будет undefined
                if (!Array.isArray(data)) {
                    console.error('Expected array, got:', data);
                    data = [];
                }
                currentFilter = category;
                filterIndex = filters.indexOf(category);
                currentItems = data;
                renderList(data);
                updateActiveButton(category);
                saveCurrentState();
            })
            .catch(error => {
                console.error('There was an error!', error);
                if (error.message === 'Network response was not ok') {
                    alert('Ошибка авторизации. Проверьте настройки сервера.');
                }
            });
        }

        function renderList(data) {
            const shoppingList = document.getElementById('shoppingList');
            if (!shoppingList) {
                console.error('shoppingList element not found');
                return;
            }
            shoppingList.innerHTML = '';
            
            // Проверяем, что data - это массив
            if (!data || !Array.isArray(data)) {
                console.error('renderList: data is not an array', data);
                return;
            }
            
            data.forEach((item, index) => {
                const li = document.createElement('li');
                li.draggable = true;
                li.dataset.index = index;
                li.className = item.category.replace(/\s+/g, '-');
                li.classList.add(`priority-${item.priority === 1 ? 'low' : item.priority === 2 ? 'medium' : 'high'}`);

                const dot = document.createElement('span');
                dot.className = 'priority-dot';
                dot.classList.add(item.priority === 1 ? 'low' : item.priority === 2 ? 'medium' : 'high');
                li.appendChild(dot);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.name = item.name;
                checkbox.checked = item.bought;
                checkbox.addEventListener('change', function() {
                    toggleBought(item.name, this.checked);
                    updateDeleteButtonVisibility();
                });
                li.appendChild(checkbox);

                li.appendChild(document.createTextNode(item.name));

                if (item.bought) {
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteItem(item.name);
                    li.appendChild(deleteButton);

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.onclick = () => editItem(item.name, item.category, item.priority);
                    li.appendChild(editButton);
                }

                shoppingList.appendChild(li);
            });
            updateDeleteButtonVisibility();
        }

        function updateDeleteButtonVisibility() {
            const checkedCount = document.querySelectorAll('#shoppingList input[type="checkbox"]:checked').length;
            const deleteButton = document.getElementById('deleteSelectedButton');
            deleteButton.style.display = checkedCount >= 2 ? 'inline-block' : 'none';
        }

        function deleteCheckedItems() {
            if (confirm('Вы уверены, что хотите удалить выбранные элементы?')) {
                const checkboxes = document.querySelectorAll('#shoppingList input[type="checkbox"]:checked');
                checkboxes.forEach(checkbox => deleteItem(checkbox.dataset.name));
            }
        }

        function updateActiveButton(category) {
            const buttons = document.querySelectorAll('.filter-buttons button');
            buttons.forEach(button => button.classList.remove('active'));
            if (category === 'купить') document.getElementById('buyButton').classList.add('active');
            else if (category === 'не-забыть') document.getElementById('forgetButton').classList.add('active');
            else if (category === 'дом') document.getElementById('homeButton').classList.add('active');
            else if (category === 'машина') document.getElementById('carButton').classList.add('active');
            else if (category === 'холодос') document.getElementById('frigeButton').classList.add('active');
        }

        function saveCurrentState() {
            localStorage.setItem('currentFilter', currentFilter);
            localStorage.setItem('filterIndex', filterIndex);
        }

        function loadCurrentState() {
            const savedFilter = localStorage.getItem('currentFilter');
            const savedFilterIndex = localStorage.getItem('filterIndex');
            if (savedFilter && savedFilterIndex !== null) {
                filterIndex = parseInt(savedFilterIndex, 10);
                filterCategory(savedFilter);
            } else {
                filterCategory('купить');
            }
        }

        function editItem(name, category, priority) {
            currentEditItem = name;
            document.getElementById('editItemName').value = name;
            document.getElementById('editItemCategory').value = category;
            document.getElementById('editItemPriority').value = priority;
            document.getElementById('editModal').style.display = 'block';
        }

        function saveEditItem() {
            const newName = document.getElementById('editItemName').value.trim();
            const newCategory = document.getElementById('editItemCategory').value.trim();
            const newPriority = parseInt(document.getElementById('editItemPriority').value);
            if (!newName || !newCategory) return;

            fetch(`/edit/${encodeURIComponent(currentEditItem)}?oldCategory=${encodeURIComponent(currentFilter)}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    name: newName,
                    category: newCategory,
                    priority: newPriority
                }),
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                currentEditItem = null;
                document.getElementById('editModal').style.display = 'none';
                filterCategory(currentFilter);
            })
            .catch(error => console.error('There was an error!', error));
        }

        function closeEditModal() {
            currentEditItem = null;
            document.getElementById('editModal').style.display = 'none';
        }

        function openAddModal() {
            document.getElementById('addItemName').value = '';
            document.getElementById('addItemCategory').value = currentFilter;
            document.getElementById('addItemPriority').value = '2';
            document.getElementById('addModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        // Закрытие модальных окон при клике вне их
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const addModal = document.getElementById('addModal');
            const accountModal = document.getElementById('accountModal');
            
            if (event.target == editModal) {
                closeEditModal();
            }
            if (event.target == addModal) {
                closeAddModal();
            }
            if (event.target == accountModal) {
                closeAccountModal();
            }
        }

        function navigateFilter(direction) {
            if (direction === 'left') filterIndex = filterIndex > 0 ? filterIndex - 1 : filters.length - 1;
            else if (direction === 'right') filterIndex = filterIndex < filters.length - 1 ? filterIndex + 1 : 0;

            const category = filters[filterIndex];
            filterCategory(category);
            updateActiveButton(category);
            saveCurrentState();
        }

        // Функции для работы с аккаунтом и друзьями
        async function openAccountModal() {
            document.getElementById('accountModal').style.display = 'block';
            await loadUserInfo();
            await loadAllUsers();
            await loadFriends();
        }

        function closeAccountModal() {
            document.getElementById('accountModal').style.display = 'none';
        }

        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                const user = await response.json();
                document.getElementById('userName').textContent = user.name || '-';
                document.getElementById('userEmail').textContent = user.email || '-';
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        function logout() {
            window.location.href = '/logout';
        }

        async function loadAllUsers() {
            try {
                const response = await fetch('/api/users/all', {
                    credentials: 'include'
                });
                const users = await response.json();
                
                const allUsersDiv = document.getElementById('allUsersList');
                allUsersDiv.innerHTML = '';
                if (users.length === 0) {
                    allUsersDiv.innerHTML = '<p>Нет пользователей для добавления</p>';
                    return;
                }
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.style.padding = '10px';
                    div.style.border = '1px solid #ccc';
                    div.style.margin = '5px 0';
                    div.innerHTML = `
                        <strong>${user.name}</strong> (${user.email})
                        <button onclick="addFriend('${user.id}')" style="float: right;">Добавить в друзья</button>
                    `;
                    allUsersDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading all users:', error);
            }
        }

        async function searchUsers() {
            const query = document.getElementById('searchUsersInput').value;
            try {
                const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`, {
                    credentials: 'include'
                });
                const users = await response.json();
                
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                if (users.length === 0) {
                    resultsDiv.innerHTML = '<p>Ничего не найдено</p>';
                    return;
                }
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.style.padding = '10px';
                    div.style.border = '1px solid #ccc';
                    div.style.margin = '5px 0';
                    div.innerHTML = `
                        <strong>${user.name}</strong> (${user.email})
                        <button onclick="addFriend('${user.id}')" style="float: right;">Добавить в друзья</button>
                    `;
                    resultsDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }

        async function addFriend(friendID) {
            try {
                const response = await fetch('/api/friends/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ friend_id: friendID })
                });
                if (response.ok) {
                    await loadFriends();
                    await loadAllUsers();
                    searchUsers();
                }
            } catch (error) {
                console.error('Error adding friend:', error);
            }
        }

        async function loadFriends() {
            try {
                const response = await fetch('/api/friends', {
                    credentials: 'include'
                });
                const friends = await response.json();
                
                const friendsDiv = document.getElementById('friendsList');
                friendsDiv.innerHTML = '';
                friends.forEach(friend => {
                    const div = document.createElement('div');
                    div.style.padding = '10px';
                    div.style.border = '1px solid #ccc';
                    div.style.margin = '5px 0';
                    div.innerHTML = `
                        <strong>${friend.name}</strong> (${friend.email})
                        <button onclick="removeFriend('${friend.id}')" style="float: right;">Удалить</button>
                    `;
                    friendsDiv.appendChild(div);
                });

                // Обновляем список для шаринга
                const shareSelect = document.getElementById('shareWithFriend');
                shareSelect.innerHTML = '<option value="">Выберите друга</option>';
                friends.forEach(friend => {
                    const option = document.createElement('option');
                    option.value = friend.id;
                    option.textContent = friend.name;
                    shareSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        async function removeFriend(friendID) {
            try {
                const response = await fetch(`/api/friends/remove?friend_id=${encodeURIComponent(friendID)}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (response.ok) {
                    await loadFriends();
                    await loadAllUsers();
                }
            } catch (error) {
                console.error('Error removing friend:', error);
            }
        }

        async function shareList() {
            const friendID = document.getElementById('shareWithFriend').value;
            if (!friendID) return;

            try {
                const response = await fetch('/api/share-list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
