{{- if .Values.geshtalt.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gestalt.fullname" . }}-geshtalt
  labels:
    {{- include "gestalt.labels" . | nindent 4 }}
    app.kubernetes.io/component: geshtalt
spec:
  replicas: {{ .Values.geshtalt.replicas }}
  selector:
    matchLabels:
      {{- include "gestalt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: geshtalt
  template:
    metadata:
      labels:
        {{- include "gestalt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: geshtalt
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "gestalt.serviceAccountName" . }}
      containers:
      - name: geshtalt
        image: "{{ .Values.geshtalt.image.repository }}:{{ .Values.geshtalt.image.tag }}"
        imagePullPolicy: {{ .Values.geshtalt.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: {{ include "gestalt.fullname" . }}-config
              key: REDIS_ADDR
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "gestalt.fullname" . }}-secrets
              key: SESSION_SECRET
        - name: YANDEX_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "gestalt.fullname" . }}-secrets
              key: YANDEX_CLIENT_ID
        - name: YANDEX_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "gestalt.fullname" . }}-secrets
              key: YANDEX_CLIENT_SECRET
        - name: YANDEX_CALLBACK_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "gestalt.fullname" . }}-config
              key: YANDEX_CALLBACK_URL
        resources:
          {{- toYaml .Values.geshtalt.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gestalt.fullname" . }}-geshtalt
  labels:
    {{- include "gestalt.labels" . | nindent 4 }}
    app.kubernetes.io/component: geshtalt
spec:
  type: {{ .Values.geshtalt.service.type }}
  ports:
  - port: {{ .Values.geshtalt.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "gestalt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: geshtalt
{{- end }}

