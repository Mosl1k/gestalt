{{- if .Values.alice.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gestalt.fullname" . }}-alice
  labels:
    {{- include "gestalt.labels" . | nindent 4 }}
    app.kubernetes.io/component: alice
spec:
  replicas: {{ .Values.alice.replicas }}
  selector:
    matchLabels:
      {{- include "gestalt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: alice
  template:
    metadata:
      labels:
        {{- include "gestalt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: alice
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "gestalt.serviceAccountName" . }}
      containers:
      - name: alice
        image: "{{ .Values.alice.image.repository }}:{{ .Values.alice.image.tag }}"
        imagePullPolicy: {{ .Values.alice.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 2112
          protocol: TCP
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "gestalt.fullname" . }}-config
              key: API_URL
        - name: SERVICE_USER_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "gestalt.fullname" . }}-secrets
              key: SERVICE_USER_ID
        resources:
          {{- toYaml .Values.alice.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gestalt.fullname" . }}-alice
  labels:
    {{- include "gestalt.labels" . | nindent 4 }}
    app.kubernetes.io/component: alice
spec:
  type: {{ .Values.alice.service.type }}
  ports:
  - port: {{ .Values.alice.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "gestalt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: alice
{{- end }}

