{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gestalt.fullname" . }}-ingress
  labels:
    {{- include "gestalt.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Редирект с HTTP на HTTPS
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - {{ .Values.domain.name | default "localhost" }}
    secretName: gestalt-tls-cert
  rules:
  - host: {{ .Values.domain.name | default "localhost" }}
    http:
      paths:
      # Alice service на /alice/
      {{- if .Values.alice.enabled }}
      - path: /alice
        pathType: Prefix
        backend:
          service:
            name: {{ include "gestalt.fullname" . }}-alice
            port:
              number: 2112
      {{- end }}
      # Основное приложение (Go backend)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "gestalt.fullname" . }}-geshtalt
            port:
              number: 8080
{{- end }}

