{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gestalt.fullname" . }}-ingress
  labels:
    {{- include "gestalt.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - {{ .Values.domain.name | default "localhost" }}
    secretName: {{ include "gestalt.fullname" . }}-tls-cert
  rules:
  - host: {{ .Values.domain.name | default "localhost" }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "gestalt.fullname" . }}-nginx
            port:
              number: 80
{{- end }}

