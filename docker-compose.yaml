version: '3'

services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf  # Подключаем файл конфигурации

  web:
    build: .
    container_name: shoppinglist
    ports:
      - "8080:8080"
    depends_on:
      - redis

volumes:
  redis_data:
