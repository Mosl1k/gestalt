<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="yandex-verification" content="4be35e07669130b6" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        .купить { color: green; }
        .не-забыть { color: red; }
        .filter-buttons { margin-bottom: 20px; }
        .filter-buttons button { margin-right: 10px; }
        #editModal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="filter-buttons">
        <button onclick="filterCategory('купить')">Купить</button>
        <button onclick="filterCategory('не-забыть')">Не забыть</button>
        <button onclick="fetchShoppingList()">Весь список</button>
    </div>
    <div>
        <input type="text" id="itemName" placeholder="Item name">
        <select id="itemCategory">
            <option value="купить">Купить</option>
            <option value="не-забыть">Не забыть</option>
        </select>
        <button onclick="addItem()">Add</button>
    </div>
    <ul id="shoppingList"></ul>

    <!-- Модальное окно для редактирования -->
    <div id="editModal">
        <input type="text" id="editItemName" placeholder="New item name">
        <select id="editItemCategory">
            <option value="купить">Купить</option>
            <option value="не-забыть">Не забыть</option>
        </select>
        <button onclick="saveEditItem()">Save</button>
        <button onclick="closeEditModal()">Cancel</button>
    </div>

    <div>
        <button onclick="deleteCheckedItems()">Удалить выбранное</button>
    </div>

    <script>
        let currentEditItem = null;
        let currentFilter = null; // Переменная для хранения текущего фильтра

        function addItem() {
            const itemNameInput = document.getElementById('itemName');
            const itemCategoryInput = document.getElementById('itemCategory');
            const itemName = itemNameInput.value.trim();
            const itemCategory = itemCategoryInput.value.trim();
            if (!itemName || !itemCategory) return;

            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: itemName,
                    category: itemCategory
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                itemNameInput.value = '';
                itemCategoryInput.value = 'купить'; // Сброс категории к "купить" по умолчанию
                if (currentFilter) {
                    filterCategory(currentFilter); // Показываем текущий фильтр после добавления элемента
                } else {
                    fetchShoppingList(); // Иначе загружаем весь список
                }
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function toggleBought(name, checked) {
            fetch('/buy/' + encodeURIComponent(name), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    bought: checked,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                if (currentFilter) {
                    filterCategory(currentFilter); // Показываем текущий фильтр после изменения состояния покупки
                } else {
                    fetchShoppingList(); // Иначе загружаем весь список
                }
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function deleteItem(name, listItem) {
            fetch('/delete/' + encodeURIComponent(name), {
                method: 'DELETE',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                if (currentFilter) {
                    filterCategory(currentFilter); // Показываем текущий фильтр после удаления элемента
                } else {
                    fetchShoppingList(); // Иначе загружаем весь список
                }
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function fetchShoppingList() {
            fetch('/list')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                renderList(data);
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function renderList(data) {
            const shoppingList = document.getElementById('shoppingList');
            shoppingList.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                li.className = item.category.replace(/\s+/g, '-'); // Добавляем класс на основе категории

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.name = item.name;
                checkbox.checked = false; // По умолчанию не отмечен
                checkbox.addEventListener('change', toggleEditButton); // Изменено на toggleEditButton
                li.appendChild(checkbox);

                li.appendChild(document.createTextNode(item.name));
                if (item.bought) {
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteItem(item.name, li);
                    li.appendChild(deleteButton);

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.onclick = () => editItem(item.name, item.category);
                    li.appendChild(editButton);
                }

                shoppingList.appendChild(li);
            });

            toggleEditButton(); // Вызываем после отрисовки списка, чтобы установить корректное состояние кнопки Edit
        }

        function toggleEditButton() {
            const checkboxes = document.querySelectorAll('#shoppingList input[type="checkbox"]:checked');
            const editButton = document.getElementById('editButton');

            if (editButton) {
                editButton.remove(); // Удаляем кнопку Edit, если она уже есть
            }

            checkboxes.forEach(checkbox => {
                const listItem = checkbox.parentNode; // Родительский элемент li
                if (listItem.querySelector('button') === null) {
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.onclick = () => editItem(checkbox.dataset.name, checkbox.parentNode.className);
                    listItem.appendChild(editButton);
                }
            });
        }

        function deleteCheckedItems() {
            const checkboxes = document.querySelectorAll('#shoppingList input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const name = checkbox.dataset.name;
                fetch('/delete/' + encodeURIComponent(name), {
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Не загружаем весь список, а обновляем текущий фильтр или весь список в зависимости от текущего состояния
                    if (currentFilter) {
                        filterCategory(currentFilter);
                    } else {
                        fetchShoppingList();
                    }
                })
                .catch(error => {
                    console.error('There was an error!', error);
                });
            });
        }

        function filterCategory(category) {
            fetch(`/list?category=${encodeURIComponent(category)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                currentFilter = category; // Сохраняем текущий фильтр
                renderList(data);
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function editItem(name, category) {
            currentEditItem = name;
            document.getElementById('editItemName').value = name;
            document.getElementById('editItemCategory').value = category;
            document.getElementById('editModal').style.display = 'block';
        }

        function saveEditItem() {
            const newName = document.getElementById('editItemName').value.trim();
            const newCategory = document.getElementById('editItemCategory').value.trim();
            if (!newName || !newCategory) return;

            fetch('/edit/' + encodeURIComponent(currentEditItem), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: newName,
                    category: newCategory
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                currentEditItem = null;
                document.getElementById('editModal').style.display = 'none';
                if (currentFilter) {
                    filterCategory(currentFilter); // Показываем текущий фильтр после редактирования
                } else {
                    fetchShoppingList(); // Иначе загружаем весь список
                }
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Load shopping list on page load
        fetchShoppingList();
    </script>
</body>
</html>
