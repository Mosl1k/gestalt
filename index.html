<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        .купить { color: green; }
        .не-забыть { color: red; }
        .filter-buttons { margin-bottom: 20px; }
        .filter-buttons button { margin-right: 10px; }
        .filter-buttons .active { font-weight: bold; }
    </style>
</head>
<body>
    <div class="filter-buttons">
        <button id="filter-buy" onclick="filterCategory('купить')">Купить</button>
        <button id="filter-dont-forget" onclick="filterCategory('не-забыть')">Не забыть</button>
        <button id="filter-all" onclick="fetchShoppingList()">Весь список</button>
    </div>
    <div>
        <input type="text" id="itemName" placeholder="Item name">
        <select id="itemCategory">
            <option value="купить">Купить</option>
            <option value="не-забыть">Не забыть</option>
        </select>
        <button onclick="addItem()">Add</button>
    </div>
    <ul id="shoppingList"></ul>

    <script>
        let currentFilter = ''; // Переменная для хранения текущего фильтра

        function addItem() {
            const itemNameInput = document.getElementById('itemName');
            const itemCategoryInput = document.getElementById('itemCategory');
            const itemName = itemNameInput.value.trim();
            const itemCategory = itemCategoryInput.value.trim();
            if (!itemName || !itemCategory) return;

            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: itemName,
                    category: itemCategory
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                itemNameInput.value = '';
                itemCategoryInput.value = 'купить'; // Сброс категории к "купить" по умолчанию
                updateShoppingList();
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function toggleBought(name, checked) {
            fetch('/buy/' + encodeURIComponent(name), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    bought: checked,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                updateShoppingList();
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function deleteItem(name, listItem) {
            fetch('/delete/' + encodeURIComponent(name), {
                method: 'DELETE',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                listItem.remove();
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function fetchShoppingList() {
            currentFilter = ''; // Устанавливаем текущий фильтр в пустую строку, если показываем весь список
            highlightFilterButton();
            fetch('/list')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                renderList(data);
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function filterCategory(category) {
            currentFilter = category; // Сохраняем текущий фильтр
            highlightFilterButton();
            fetch(`/list?category=${encodeURIComponent(category)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                renderList(data);
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function updateShoppingList() {
            if (currentFilter) {
                filterCategory(currentFilter); // Применяем текущий фильтр
            } else {
                fetchShoppingList(); // Показываем весь список
            }
        }

        function renderList(items) {
            const shoppingList = document.getElementById('shoppingList');
            shoppingList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.className = item.category.replace(/\s+/g, '-'); // Добавляем класс на основе категории
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = item.bought;
                checkbox.onclick = () => toggleBought(item.name, checkbox.checked);
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(item.name));
                if (item.bought) {
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteItem(item.name, li);
                    li.appendChild(deleteButton);
                }
                shoppingList.appendChild(li);
            });
        }

        function highlightFilterButton() {
            const buttons = document.querySelectorAll('.filter-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            if (currentFilter === 'купить') {
                document.getElementById('filter-buy').classList.add('active');
            } else if (currentFilter === 'не-забыть') {
                document.getElementById('filter-dont-forget').classList.add('active');
            } else {
                document.getElementById('filter-all').classList.add('active');
            }
        }

        // Load shopping list on page load
        fetchShoppingList();
    </script>
</body>
</html>
